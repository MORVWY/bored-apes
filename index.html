<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bored Apes | NFT</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper wrapper">
        <nav class="header-navbar navbar">
          <div class="navbar-image">
            <img
              class="navbar-image__item"
              src="images/logo.png"
              alt="logo image"
            />
          </div>

          <ul class="navbar-list list">
            <li class="list-item">
              <a class="list-item__link" href="#">Home</a>
            </li>
            <li class="list-item">
              <a class="list-item__link" href="#">NFT</a>
            </li>
            <li class="list-item">
              <a class="list-item__link" href="#">Roadmap</a>
            </li>
            <li class="list-item">
              <a class="list-item__link" href="#">Mint</a>
            </li>
            <li class="list-item">
              <a class="list-item__link" href="#">Team</a>
            </li>
            <li class="list-item">
              <a class="list-item__link" href="#">FAQ</a>
            </li>
          </ul>

          <button class="navbar__btn btn">
            <a href="#">Join Our Discord</a>
          </button>

          <div class="navbar-hamb hamb">
            <span class="hamb__bar"></span>
            <span class="hamb__bar"></span>
            <span class="hamb__bar"></span>
          </div>
        </nav>
      </div>
    </header>

    <main class="nft">
      <section class="nft-home home">
        <div class="home-wrapper wrapper">
          <h1 class="home__title gradient-text">
            crypto <br />
            bored apes
          </h1>
          <div class="home__description">
            6666 Unique Undercover Creatures, Starting <br />
            Minting The 12th of December
          </div>

          <div class="home-social social">
            <a href="social-item"
              ><img
                class="social-item__image"
                src="images\social\discord.png"
                alt="discord icon"
            /></a>
            <a href="social-item"
              ><img
                class="social-item__image"
                src="images\social\instagram.png"
                alt="instagram icon"
            /></a>
            <a href="social-item"
              ><img
                class="social-item__image"
                src="images\social\twitch.png"
                alt="twitch icon"
            /></a>
            <a href="social-item"
              ><img
                class="social-item__image"
                src="images\social\twitter.png"
                alt="twitter icon"
            /></a>
            <a href="social-item"
              ><img
                class="social-item__image"
                src="images\social\youtube.png"
                alt="youtube icon"
            /></a>
          </div>

          <button class="home__btn btn">View on OpenSea</button>
        </div>

        <img
          src="images/home/avatars/01.png"
          alt="home ape image"
          class="home-ape__image-1"
        />
        <img
          src="images/home/avatars/02.png"
          alt="home ape image"
          class="home-ape__image-2"
        />
        <img
          src="images/home/avatars/03.png"
          alt="home ape image"
          class="home-ape__image-3"
        />
        <img
          src="images/home/avatars/04.png"
          alt="home ape image"
          class="home-ape__image-4"
        />
      </section>
    </main>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
